<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Baby Portrait</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
</head>
<body class="bg-gray-50">

<nav class="bg-white shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <h1 class="text-2xl font-bold text-purple-600">ðŸ‘¶ Baby Portrait AI</h1>
            <a href="/api/" class="text-gray-700 hover:text-purple-600 px-3 py-2 rounded-md text-sm font-medium">Home</a>
        </div>
    </div>
</nav>

<main class="max-w-7xl mx-auto mt-8 px-4 grid grid-cols-1 md:grid-cols-2 gap-8">

    <!-- Left Column: Upload + Styles + Result -->
    <div class="space-y-6">

        <!-- Upload Baby Photo -->
        <div class="bg-white shadow rounded-lg p-6 text-center">
            <h2 class="font-semibold text-lg mb-4">Choose Baby Photo</h2>
            <div class="border-dashed border-2 border-gray-300 rounded-lg py-10 cursor-pointer relative hover:border-purple-500">
                <input type="file" id="fileInput" class="opacity-0 w-full h-full absolute top-0 left-0 cursor-pointer" accept="image/*">
                <p id="uploadText" class="text-gray-400 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                    Upload a baby photo
                </p>
                <img id="uploadPreview" class="mx-auto max-h-48 hidden rounded" />
            </div>
        </div>

        <!-- Choose Style -->
        <div class="bg-white shadow rounded-lg p-6">
            <h2 class="font-semibold text-lg mb-4">Choose Portrait Style</h2>
            <div id="styles-container" class="grid grid-cols-3 gap-4"></div>
        </div>

        <!-- Generate Button -->
        <div class="text-center">
            <button id="generateBtn" class="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700 transition">
                Generate AI Portrait
            </button>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="hidden text-center my-4">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-purple-500 border-t-transparent mx-auto"></div>
            <p class="text-gray-500 mt-2">Generating portrait, please wait...</p>
        </div>

        <!-- Generated Image -->
        <div id="resultSection" class="bg-white shadow rounded-lg p-6 text-center hidden">
            <h2 class="font-semibold text-lg mb-4">Generated Portrait</h2>
            <img id="generatedImage" class="mx-auto mb-4 max-h-96 rounded" src="">
            <a id="downloadBtn" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition inline-block" download>Download</a>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="text-red-600 font-medium hidden"></div>

    </div>

    <!-- Right Column: Instructions -->
    <div class="bg-white shadow rounded-lg p-6 text-gray-700">
        <h2 class="font-semibold text-lg mb-4">Create your first baby portrait in 3 easy steps.</h2>
        <ol class="list-decimal list-inside space-y-2">
            <li>Upload one baby photo</li>
            <li>Choose a portrait style</li>
            <li>Click <span class="font-bold">Generate AI Portrait</span></li>
        </ol>
    </div>

</main>

<script>
    let uploadedFile = null;
    let selectedStyleId = null;

    // File upload preview
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('uploadPreview');
    const uploadText = document.getElementById('uploadText');

    fileInput.addEventListener('change', e => {
        const file = e.target.files[0];
        if (!file) return;
        uploadedFile = file;
        const reader = new FileReader();
        reader.onload = function(event) {
            preview.src = event.target.result;
            preview.classList.remove('hidden');
            uploadText.classList.add('hidden');
        }
        reader.readAsDataURL(file);
    });

    // Fetch styles dynamically
    function loadStyles() {
        const container = document.getElementById('styles-container');
        container.innerHTML = '';
        fetch('/api/styles')
            .then(res => res.json())
            .then(styles => {
                styles.forEach(style => {
                    const div = document.createElement('div');
                    div.className = "rounded overflow-hidden shadow hover:shadow-lg cursor-pointer border-2 border-transparent";
                    div.innerHTML = `
                    <img src="${style.sampleImageUrl}" alt="${style.name}" class="w-full h-32 object-contain bg-gray-100 rounded">
                        <div class="text-center py-1 text-sm font-medium">${style.name}</div>
                    `;
                    div.addEventListener('click', () => {
                        container.querySelectorAll('div').forEach(d => d.classList.remove('border-purple-600'));
                        div.classList.add('border-purple-600');
                        selectedStyleId = style.id;
                    });
                    container.appendChild(div);
                });
            })
            .catch(err => console.error('Failed to fetch styles:', err));
    }
    document.addEventListener('DOMContentLoaded', loadStyles);

    // Generate portrait
    document.getElementById('generateBtn').addEventListener('click', () => {
        if (!uploadedFile) return alert('Please upload a baby photo first.');
        if (!selectedStyleId) return alert('Please select a style.');

        const formData = new FormData();
        formData.append('file', uploadedFile);
        formData.append('styleId', selectedStyleId);

        document.getElementById('loadingSpinner').classList.remove('hidden');
        document.getElementById('resultSection').classList.add('hidden');
        document.getElementById('errorMessage').classList.add('hidden');

        axios.post('/api/generate', formData, { headers: { "Content-Type": "multipart/form-data" } })
            .then(res => {
                document.getElementById('generatedImage').src = res.data;
                const downloadBtn = document.getElementById('downloadBtn');
                downloadBtn.onclick = () => {
                // Fetch the image as blob
                fetch(res.data)
                    .then(resp => resp.blob())
                    .then(blob => {
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement("a");
                        link.href = url;
                        link.download = "baby-portrait.png";
                        document.body.appendChild(link);
                        link.click();
                        link.remove();
                        URL.revokeObjectURL(url); // cleanup
                    })
                    .catch(err => console.error("Download failed:", err));
            };
                document.getElementById('resultSection').classList.remove('hidden');
            })
            .catch(err => {
                console.error(err);
                document.getElementById('errorMessage').innerText = 'Failed to generate portrait';
                document.getElementById('errorMessage').classList.remove('hidden');
            })
            .f
            inally(() => document.getElementById('loadingSpinner').classList.add('hidden'));
    });
</script>

</body>
</html>
